<img src='../../assets/town/{{background}}.JPG'>
<br>
<div  *ngIf="!returnAvailable">
    <button (click)="showQuest('suburb')">Suburbs</button>
    <button (click)="showQuest('downtown')">Downtown</button>
    <button (click)="showQuest('meadow')">Meadow</button>
    <button (click)="showQuest('outside')">Outside</button>
    <button (click)="showQuest('palace')">Palace</button>
    <button (click)="showQuest('docks')">Docks</button>
    <a routerLink="/shop">Shop</a>
    <a routerLink="/">Return</a>
</div>
<br>
<button *ngIf="returnAvailable" (click)="setDistrict('whatever')">Return</button>
<div *ngIf="(script$ | async) as script">
    <p>{{script.eventText}}</p>
    <button (click)="onAccept()">Accept</button>
    <button (click)="onDecline()">Decline</button>
</div>
<div class="tw"></div>
<app-quiz *ngIf="startQuiz" (exitQuizEmitter)="quizFinished($event)" [eventId]=eventId [overdueSentences]="overdueSentences$ | async"></app-quiz>
