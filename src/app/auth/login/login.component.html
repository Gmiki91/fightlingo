<div  class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input ngModel name="username" #userNameInput="ngModel" matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" ngModel name="password" #passwordInput="ngModel" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      <div *ngIf="socialAuthService.authState | async as socialUser else elseblock">
        <p>Hello, {{socialUser.name}}!</p>
        <p>Your email: {{socialUser.email}}</p>
        <button mat-raised-button (click)="logout()">Logout</button>
      </div>
      <ng-template #elseblock>
        <button  (click)="loginWithGoogle()" mat-raised-button class="google-login-btn">Google</button>   
      </ng-template>
    </form>
  </mat-card>
</div>
