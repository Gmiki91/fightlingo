<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
  
      <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input ngModel name="username" #userNameInput="ngModel" matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input ngModel name="password" #passwordInput="ngModel" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class= "btn-block">Sign in</button>
      </form>
    </mat-card>
  
  </div>
