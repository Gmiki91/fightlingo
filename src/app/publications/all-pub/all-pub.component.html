<div class="row">
    <app-own-pub class="column"></app-own-pub>
    <div class="column">
        <button *ngFor="let pub of pubs$ | async" (click)="onPubClick(pub)">{{pub.title}}</button>
        <br>
        <br>
        <div *ngIf="currentPub">
            <label>{{currentPub.title}}</label>
            <br>
            <label>{{currentPub.text}}</label>
            <br>
            <br>
            <label>Questions:</label>
            <br>
            <div *ngFor="let question of questions$ | async">
            <label>{{question.question}}</label>
            <br>
        </div>
            <button (click)="onAddQuestion()">Add a new question</button>
        </div>
    </div>
</div>
