<p>library works!</p>
<button (click)="onChooseScroll()">Choose a scroll</button>
<button (click)="onLeave()">Leave</button>
<div *ngFor="let scroll of scrolls">
    <button (click)="onScrollClicked(scroll)">{{scroll._id}}</button>
</div>
<div *ngIf="selectedScroll">
    <label>{{selectedScroll.title}}</label>
    <button (click)="onGlossary()">Glossary</button>
    <button (click)="onScrollBtnClicked()" *ngIf="buttonText != '' ">{{buttonText}}</button>
</div>
<div *ngFor="let sentence of sentences$ | async">
    <p>{{sentence.english[0]}} - {{sentence.translation[0]}}</p>
    </div>
<app-quiz *ngIf="quizType" [quizType]="quizType" [scroll]="selectedScroll" (exitQuizEmitter)="quizFinished($event)">
</app-quiz>
